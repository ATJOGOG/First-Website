<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Vote Page For First Website</title>
        <link rel="stylesheet" type="text/css" href="VoteLayout.css"/>
    </head>
    <body id="html-body">
        <div class="navigation-bar">
            <a href="HomePage.html">Home</a>
            <a href="VotePage.html">Vote</a>
            <a href="GalleryPage.html">Gallery</a>
            <a href="ResourcesPage.html">Resources</a>
        </div>

        <div class="main-page-container">
            <form action="some-url" method="post">
                <fieldset class="main-page-content">
                    <legend>Favorite Character Submission</legend>

                    <label>
                        First Name
                        <input type="text" id="firstName" name="first_name">
                    </label>

                    <label>
                        Last Name
                        <input type="text" id="lastname" name="lastname">
                    </label>

                    <label>
                        Favorite Character
                        <select id="favoritecharacter" name="favoritecharacter">
                            <option value="tien">Tien</option>
                            <option value="master-roshi">Master Roshi</option>
                            <option value="goku">Goku</option>
                            <option value="krillin">Krillin</option>
                            <option value="yamcha">Yamcha</option>
                            <option value="vegeta">Vegeta</option>
                        </select>
                    </label>

                    <label>
                        Why do you feel this way?
                        <textarea id="favorite_console_response" name="response" rows="5" cols="30" minlength="25" maxlength="1000" required></textarea>
                    </label>

                    <div>
                        <label>
                            Agree to terms
                            <input type="checkbox" id="agree-to-terms" name="agree-to-terms" required>
                        </label>

                        <label>
                            Today's date
                            <input type="date" id="date-input" name="date">
                        </label>
                    </div>

                    <label>
                        <button type="submit">Submit</button>
                    </label>
                </fieldset>
            </form>
        </div>
    </body>
</html>
